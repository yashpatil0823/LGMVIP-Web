<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="title">
    <h1 class="titlename">To Do List</h1>
  </div>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833602.png">
            Pending</span>
          <span id="completed">
            <img src="https://cdn-icons-png.flaticon.com/128/709/709510.png">
            Completed</span>
          </div>
          <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="todo.js"></script>

  </body>
</html>
